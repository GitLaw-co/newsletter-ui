name: Deploy Storybook to Vercel

on:
  push:
  workflow_dispatch:
    inputs:
      production:
        description: 'Deploy to production?'
        type: boolean
        default: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Prepare prebuilt Vercel output
        run: |
          mkdir -p .vercel/output/static
          cp -r storybook-static/* .vercel/output/static/
          echo '{"version":3}' > .vercel/output/config.json
          echo '{"projectId":"'"$VERCEL_PROJECT_ID"'","orgId":"'"$VERCEL_ORG_ID"'","settings":{}}' > .vercel/project.json

      - name: Deploy to Vercel (production)
        if: >-
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
          || (github.event_name == 'workflow_dispatch' && inputs.production)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --yes

      - name: Deploy to Vercel (preview)
        if: >-
          (github.event_name == 'push' && github.ref != 'refs/heads/main')
          || (github.event_name == 'workflow_dispatch' && !inputs.production)
        id: preview
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --yes)
          echo "url=$url" >> "$GITHUB_OUTPUT"
          echo "### Storybook Preview" >> "$GITHUB_STEP_SUMMARY"
          echo "$url" >> "$GITHUB_STEP_SUMMARY"
